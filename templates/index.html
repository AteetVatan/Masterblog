<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>

    <a href="{{ url_for(add_blog) }}" class="add-blog-btn">
        <span class="plus-icon">+</span>Add a New Blog
    </a>

    {% for blog in posts %}
        <div class="post">
            <h2>{{ blog.title }}</h2>
            <p><em>{{ blog.author}}</em></p>
            <p>{{ blog.content }}</p>

            {% if blog.notes %}
                <mark>{{ blog.notes }}</mark>
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
