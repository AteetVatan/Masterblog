<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD BLOG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<div class="cards">
    <div class="cards__item">
        <h1 class="card__title">UPDATE BLOG</h1>
        <form action="{{ url_for(update_blog, post_id=blog.blog_id) }}" method="POST" class="form-group">
            <p class="card__text"></p>
            <input type="text" id="author" name="author" title="Author" placeholder="Author" value="{{ blog.author }}"
                   required class="input-field"><br>
            <input type="text" id="title" name="title" title="Blog Title" placeholder="Blog Title"
                   value="{{ blog.title }}" required class="input-field"><br>
            <textarea id="content" name="content" title="Content"
                      placeholder="Enter your Blog here...">{{ blog.content }}</textarea>
            <textarea id="notes" name="notes" title="Notes"
                      placeholder="Enter notes (optional)...">{{ blog.notes }}</textarea><br>
            <input type="submit" value="Submit" class="submit-button">
        </form>
    </div>
</div>
</body>
</html>
